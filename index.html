<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
            h1 {
                color:#ffffff;
                font-family: Verdana, Geneva, Tahoma, sans-serif ;
                background-color: rgba(148, 23, 23, 0.885);
                height: 20px;
                text-align: center;
                font-size:15px;           
                }
        html, body, #map {
            width: 99.5%;
            height: 98%;
           
        }
        </style>



        <title>Escuelas en Quintana Roo (zona norte) </title>
    </head>
    <body>
        <h1>Localización de escuelas en la Zona Norte de Quintana Roo</h1>
        <div id="map">
        </div>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Niveleducativo_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[21.05676396622872,-86.98067240650833],[21.241827028980612,-86.71378395667726]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://twitter.com/UrbNoelio">Urb. Noelio AM</a> &middot;<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> ');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_Niveleducativo_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CC_TRAB</th>\
                        <td>' + (feature.properties['CC_TRAB'] !== null ? autolinker.link(feature.properties['CC_TRAB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TURNO</th>\
                        <td>' + (feature.properties['TURNO'] !== null ? autolinker.link(feature.properties['TURNO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOM_CENTRO</th>\
                        <td>' + (feature.properties['NOM_CENTRO'] !== null ? autolinker.link(feature.properties['NOM_CENTRO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPO</th>\
                        <td>' + (feature.properties['TIPO'] !== null ? autolinker.link(feature.properties['TIPO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIVEL</th>\
                        <td>' + (feature.properties['NIVEL'] !== null ? autolinker.link(feature.properties['NIVEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MPIO</th>\
                        <td>' + (feature.properties['MPIO'] !== null ? autolinker.link(feature.properties['MPIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOL_LOC</th>\
                        <td>' + (feature.properties['NOL_LOC'] !== null ? autolinker.link(feature.properties['NOL_LOC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALUMN_TOT</th>\
                        <td>' + (feature.properties['ALUMN_TOT'] !== null ? autolinker.link(feature.properties['ALUMN_TOT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DOC_TOT</th>\
                        <td>' + (feature.properties['DOC_TOT'] !== null ? autolinker.link(feature.properties['DOC_TOT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AULAS_EXIS</th>\
                        <td>' + (feature.properties['AULAS_EXIS'] !== null ? autolinker.link(feature.properties['AULAS_EXIS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Niveleducativo_2_0(feature) {
            switch(String(feature.properties['TIPO'])) {
                case 'SUPERIOR':
                    return {
                pane: 'pane_Niveleducativo_2',
                shape: 'square',
                radius: 4.4,
                stroke: false,
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(231,21,9,1.0)',
                interactive: true,
            }
                    break;
                case 'MEDIA SUPERIOR':
                    return {
                pane: 'pane_Niveleducativo_2',
                radius: 4.2,
                opacity: 0.75,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                case 'BÁSICA':
                    return {
                pane: 'pane_Niveleducativo_2',
                radius: 4.0,
                opacity: 0.75,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Niveleducativo_2');
        map.getPane('pane_Niveleducativo_2').style.zIndex = 402;
        map.getPane('pane_Niveleducativo_2').style['mix-blend-mode'] = 'normal';
        var layer_Niveleducativo_2 = new L.geoJson(json_Niveleducativo_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Niveleducativo_2',
            layerName: 'layer_Niveleducativo_2',
            pane: 'pane_Niveleducativo_2',
            onEachFeature: pop_Niveleducativo_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Niveleducativo_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Niveleducativo_2);
        map.addLayer(layer_Niveleducativo_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Nivel educativo<br /><table><tr><td style="text-align: center;"><img src="legend/Niveleducativo_2_SUPERIOR0.png" /></td><td>SUPERIOR</td></tr><tr><td style="text-align: center;"><img src="legend/Niveleducativo_2_MEDIASUPERIOR1.png" /></td><td>MEDIA SUPERIOR</td></tr><tr><td style="text-align: center;"><img src="legend/Niveleducativo_2_BÁSICA2.png" /></td><td>BÁSICA</td></tr></table>': layer_Niveleducativo_2,"Google Satellite": layer_GoogleSatellite_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Niveleducativo_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOM_CENTRO'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
